<div data-ng-controller="galleryCtrl" ng-init="getUserPackages()">
    <div class="clearfix">
        <a ui-sref="app.apps.newpackage" class="btn btn-default"></a><span class="fa fa-paint-brush mr5"></span>New Package</a>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-12">
            <div class="gallery">
                <div class="col-md-3 col-sm-4 col-xs-6 img-data" data-ng-repeat="userPack in userPackages">
                    <a href="./images/food-popup.png" title="{{userPack.name}}" data-gallery="">
                        <img data-ng-src="./images/food.png" alt="">
                        <p class="img-main-package-name">{{userPack.name}}</p>
                        <div class="black-overlay ">
                            <p class="img-data-heading">{{userPack.title}}</p>
                            <div class="img-border-line"></div>
                            <p class="img-data-heading-inner">{{userPack.desc}}</p>
                            <p class="img-data-heading-inner">{{userPack.price}}</p>
                        </div>
                    </a>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="img-main-package-name col-sm-6 bold-font" >Package 1</div>
                            <div class="img-main-package-name col-sm-6 text-right"><span class="bold-font">Price:</span> <span class="text-danger ml5">$20</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<script type="text/ng-template" id="myModalContent.html">

        </div>

        <div class="col-sm-9">
        <p>Sendwich</p>
        </div>
        </div>

        <div class="form-group">
        <label class="col-sm-3 control-label">No. of Serve</label>
        <div class="col-sm-9">
        <p>10</p>
        </div>
        </div>



        <div class="form-group">
        <label class="col-sm-3 control-label">Soup</label>
        <span class="label label-info content-lable">Tometo</span>
        <span class="label label-success content-lable">Bisque</span>
        <span class="label label-danger content-lable">Chilli</span>
        <span class="label label-primary content-lable">Ajiaco</span>
        <span class="label label-warning content-lable">Albondigas</span>
        </div>
        </div>




        <div class="form-group">
        <label class="col-sm-3 control-label">Price</label>
        <div class="col-sm-9">
        <p>$ 20</p>  
        </div>
        </div>



        <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">

        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry</p>

        </div>
        </div>



        </form>

        </div>
        </div>
        <div class="modal-footer bg-light">
        <button class="btn btn-primary btn-sm" ng-click="packageCtr.savePackage()">Edit</button>
        <button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
        </div>
</script>
