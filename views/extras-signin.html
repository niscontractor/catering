<div class="center-wrapper cater-bg" data-ng-controller="sessionCtrl as login">
    <div class="center-content">
        <div class="row no-margin">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 bg-white p-t-b">
                <form name="login.loginForm" role="form" class="form-layout p-l-r ">
                    <div class="text-center mb15">
                        <img data-ng-src="images/logo-dark.png" />
                    </div>

                    <div class="form-inputs login-fonts">
                    <div ng-class="{'has-error': (login.loginForm.email.$invalid && login.loginForm.email.$dirty)}">
                        <input type="email" name="email" class="form-control input-lg" placeholder="Email Address" ng-model="login.email" required="true">
                        <div class="error,help-block" ng-show="(login.loginForm.email.$dirty) && login.loginForm.email.$invalid"> 
                                <span class="help-block" ng-show="login.loginForm.email.$error.required">Required</span>
                                <span class="help-block" ng-show="login.loginForm.email.$error.email">Enter valid Email Address</span>
                        </div>
                    </div>    

                    <div ng-class="{'has-error': (login.loginForm.password.$invalid && login.loginForm.password.$dirty)}">
                            <input type="password" class="form-control input-lg" placeholder="Password" ng-model='login.password' name='password' maxlength="50" required>
                            <div class="error,help-block" ng-show="(login.loginForm.password.$dirty) && login.loginForm.password.$invalid"> 
                                <span class="help-block" ng-show="login.loginForm.password.$error.required">Enter password</span>
                            </div>
                    </div>

                    </div>

                    <button ng-disabled="(login.loginForm.email.$dirty && login.loginForm.email.$invalid || login.loginForm.email.$pristine) ||
                    (login.loginForm.password && login.loginForm.password.$invalid || login.loginForm.password.$pristine)" class="btn btn-orange btn-block btn-lg mb15" data-ng-click="login.submit()">
                        <span class="sign-in">SIGN IN</span>
                    </button>

                    <p class="text-center lower-btn">

                        <a ui-sref="user.signup">Create an account</a> Â·
                        <a ui-sref="user.forgot">Forgot your password?</a>

                    </p>
                </form>
            </div>
        </div>

    </div>
</div>
