<div class="admin" ng-controller="sessionCtrl">


 	<div class="createUserCaterer">
 		<button ng-click="createAcount('caterer')">Create Caterer</button>
 		<button ng-click="createAcount('user')"> Create User</button>
 		<button ng-click="getCaterersList('caterer')">Get Caterer</button>
 	</div>

 	 <div class="form-group">
    <div class="panel-body"> 
    <table class="table mb0"> 
        <thead> 
            <tr> 
                <th class="col-md-1"> 
                Sr. No 
                </th>
                <th class="col-md-3">
                Email 
                </th>
                <th class="col-md-3">Name 
                </th>
                <th class="col-md-3">Type 
                </th>
                <th class="col-md-3">Status 
                </th>
            </tr>
        </thead>
        <tbody ng-repeat="item in data">
            <tr> 
                <td>{{$index+1}}</td>
                <td style="cursor:pointer" ng-click="getCaterer(item.id)">{{item.email}}</td>
                <td>{{item.name}}</td>
                <td ng-if="item.role=='2'">caterer</td>
                <td ng-if="item.role=='1'">user</td>
                <td>{{item.status}}</td>
            </tr>
        </tbody>
        
        </table> 
        </div>
   
    </div>
</div>
