
<div class="addUser" ng-controller="addUserAdmin">
	<div class="header" style="margin-left: 15px;">
		<button class="btn btn-success" ng-click="createAcount('user')">Add User</button>
	</div>

	<div class="form-group">
    <div class="panel-body"> 
    <table class="table mb0"> 
        <thead style="background-color: #dddddd;"> 
            <tr> 
                <th class="col-md-1"> 
                Sr. No 
                </th>
                <th class="col-md-3">
                Email 
                </th>
                <th class="col-md-2">Name 
                </th>
                <th class="col-md-2">Type 
                </th>
                <th class="col-md-2">Status 
                </th>
                <th class="col-md-2">Change Status 
                </th>
            </tr>
        </thead>
        <tbody ng-repeat="item in data">
            <tr> 
                <td>{{$index+1}}</td>
                <td style="cursor:pointer">{{item.email}}</td>
                <td>{{item.firstName}} {{item.lastName}}</td>
                <td ng-if="item.role=='2'">caterer</td>
                <td ng-if="item.role=='1'">user</td>
                <td>{{item.status}}</td>
                <td><label class="switch switch-sm" style="margin-bottom:0px;"><input type="checkbox" checked="" ng-change="changeStatus($index)" ng-model="item.status1"><span> <i class="handle"></i> </span></label></td>
            </tr>
        </tbody>
        
        </table> 
        </div>
   
    </div>
</div>
