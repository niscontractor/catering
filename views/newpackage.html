<style>
    .treeview-packageCtr .badge,.droppable-package .badge{
        display: none
    }

</style>
<div data-ng-controller="packageCtrl as packageCtr" ng-init="getCategoryList()">
    <form class="form-horizontal">
        <div class="border-primary bordered">
            <div class="row">       
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label">Package Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="packageCtr.package.name"/>                         
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label">Package Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="packageCtr.package.title"/>                         
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label">Price</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="packageCtr.package.price">                         
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Image</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" ng-model="packageCtr.package.image"/>                         
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">            
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="packageCtr.package.description"/>                         
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div >
                        <button class="btn btn-green" ng-click="packageCtr.savePackage()">Save</button>
                        <button class="btn btn-default" ng-click="packageCtr.addSection()">Add Section</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row small">
        <div class="col-sm-3">
            <div class='treeview-packageCtr small' drag-drop dragabble="true" treeview='packageCtr.categories'></div>
        </div>
        <div class="col-sm-9">
            <div>
                <div class="col-md-4 border-success bordered"  ng-repeat='section in packageCtr.package.sections'>
                    <div class='droppable-package' style="height: 50px;" >
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="section.title" placeholder="Section Name">                         
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="section.title" placeholder="option">                         
                            </div>
                        </div>                        
                    </div>
                    <div  drag-drop droppable="true" class='droppable-package' categories="packageCtr.categories" selected-data='section.list_of_menu' style="height: 150px" >

                    </div>                 
                </div>
            </div>
        </div>
    </div>
</div>
