<style>
    .treeview-packageCtr .badge, .droppable-package .badge {
        display: none
    }
</style>
<div data-ng-controller="packageCtrl as packageCtr" ng-init="getCategoryList();getPackageData()" ui-jq="checkBo">
    <form class="form-horizontal form-fixed">
        <div  ng-controller="ModalDemoCtrl">
            <div class="col-sm-6 text-left">
                <div style="font-family: 'OpenSans' !important;margin-left:25px;font-size:20px;">{{currentPackage.title}}</div>
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-danger" ng-click="packageCtr.addSection()">Add Section</button>
                <button class="btn btn-primary" ng-click="packageCtr.saveSections()">Save Section</button>
            </div>
        </div>
    </form>
    <div class="row small inner-data-packages">
        <div class="col-sm-3">
            <div class='treeview-packageCtr small' drag-drop dragabble="true" treeview='packageCtr.categories'></div>
        </div>
        <div class="col-sm-9">
            <div style="padding:1%;">
                <div class="col-md-4" ng-repeat='section in currentPackage.sections'>
                    <div class="panel panel-default">
                        <div class="panel-header bg-primary">
                           <div class="row" ng-app="MyApp">
                                <input id="item-display" ng-model="section.title" class="form-control" placeholder="What are you serving?" style="display: inline;width: 60%;"/>
                                <input id="amount_entry" ng-model="section.options" class="form-control" placeholder="Quantity?" style="display: inline;margin-left: 10px;width: 28%;"/>
                                <span style="color: red;" ng-click="packageCtr.removeSection(currentPackage.sections,section);" class="cursor large glyphicon glyphicon-trash" title="Delete section"></span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div drag-drop droppable="true" class='droppable-package bg-white' categories="packageCtr.categories" selected-data='section.list_of_menu' style="height: 250px; overflow-y:auto;" > 
                                <li class="list-group-item node- ui-draggable ui-draggable-handle" data-nodeid="2" style="color:undefined;"  ng-repeat='item in section.list_of_menu' ><span class="indent"></span><span class="icon glyphicon"></span><span class="icon node-icon"></span>
                                    <span>{{item.text}}</span><span class="badge">1</span>
                                    <span style="color: red;padding-left: 5px" ng-click="packageCtr.removeSectionItem(section.list_of_menu, item);" class="cursor large glyphicon glyphicon-trash" title="Delete item"></span>
                                </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
