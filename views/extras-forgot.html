<div class="center-wrapper cater-bg" data-ng-controller="sessionCtrl">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4  bg-white p-t-b">
        <form role="form" class="form-layout p-l-r">
          <div class="text-center mb15">
            <img data-ng-src="images/logo-dark.png" />
          </div>
          <p class="text-center mb25">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>
          <div class="form-inputs login-fonts">
            <input type="email" class="form-control input-lg" placeholder="Email address" autofocus>
          </div>

          <button class="btn btn-orange btn-block btn-lg mb15" type="submit" data-ng-click="signin()">Send Password Reset</button>
        </form>
      </div>
    </div>

  </div>
</div>
