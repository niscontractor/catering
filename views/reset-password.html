<div class="center-wrapper cater-bg" data-ng-controller="sessionCtrl">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4  bg-white p-t-b">
        <form role="form" class="form-layout p-l-r" name="resetform">
          <div class="text-center mb15">
            <img data-ng-src="images/logo-dark.png" />
          </div>
          <p class="text-center mb25">Reset Your Password.</p>
          <div class="form-inputs login-fonts">
            
            <div  ng-class="{'has-error': (resetform.password.$invalid && resetform.password.$dirty)}">
            <input type="password" name="password" placeholder="Enter your password*" class="form-control" ng-model="password"  required="true" autofocus>
            <div class="error,help-block" ng-show="(resetform.password.$dirty) && resetform.password.$invalid"> 
                <span class="help-block" ng-show="resetform.password.$error.required">Required</span>
            </div>
            </div>


            <div  ng-class="{'has-error': (resetform.resetPassword.$invalid && resetform.resetPassword.$dirty)}">
            <input type="password" name="resetPassword" placeholder="Repeat password*" class="form-control" ng-model="resetPassword"  required="true"  ng-pattern="password">
            <div class="error,help-block" ng-show="(resetform.resetPassword.$dirty) && resetform.resetPassword.$invalid"> 
                <span class="help-block" ng-show="resetform.resetPassword.$error.required">Required</span>
                <span class="help-block" ng-show="resetform.resetPassword.$error.pattern">Password do not match.</span>
            </div>
            </div>

          <button ng-disabled="resetform.$invalid" class="btn btn-orange btn-block btn-lg mb15" type="submit" data-ng-click="reset_password()">  Reset Password</button>
        </form>
      </div>
    </div>

  </div>
</div>
